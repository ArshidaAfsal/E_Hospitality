<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor's Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Color Palette */
        :root {
            --dark-blue: #0d47a1;
            --blue: #2196f3;
            --white: #ffffff;
            --light-gray: #f0f0f0;
        }

        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            background-color: var(--light-gray);
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            background-color: var(--dark-blue);
            color: var(--white);
            padding-top: 20px;
            text-color: var(--dark-blue);
        }

        .sidebar h2 {
            font-weight: bold;
            margin-bottom: 30px;
            text-align: center;
        }

        .sidebar .nav-link {
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 5px;
            color: var(--white);
            transition: background 0.3s;
        }

        .sidebar .nav-link:hover {
            background-color: var(--blue);
            color: var(--white);
        }

        /* Main Content */
        .main-content {
            margin-left: 250px;
            padding: 20px;
            background-color: var(--white);
            min-height: 100vh;
        }

        h1 {
            color: var(--dark-blue);
            margin-bottom: 30px;
        }

        /* Cards */
        .card {
            border: none;
            border-radius: 8px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card-title {
            font-weight: bold;
            color: var(--dark-blue);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        /* Buttons */
        .btn-blue {
            background-color: var(--blue);
            color: var(--white);
            border: none;
            transition: background-color 0.3s;
        }

        .btn-blue:hover {
            background-color: var(--dark-blue);
        }
    </style>
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>Doctor Dashboard</h2>
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'patient_management' %}">Patient Management</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'appointment_schedule' %}">Appointment Schedule</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'e_prescribing' %}">Prescriptions</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="container-fluid p-4 main-content">
            <h1>Welcome to Doctor's Dashboard</h1>
            <div class="row">
                <div class="col-md-4">
                    <div class="card shadow-sm mb-4">
                        <div class="card-body">
                            <h5 class="card-title">Patient Management</h5>
                            <a href="{% url 'patient_management' %}" class="btn btn-blue">Go to Patient Management</a>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card shadow-sm mb-4">
                        <div class="card-body">
                            <h5 class="card-title">Appointment Schedule</h5>
                            <a href="{% url 'appointment_schedule' %}" class="btn btn-blue">View Appointments</a>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card shadow-sm mb-4">
                        <div class="card-body">
                            <h5 class="card-title">Prescriptions</h5>
                            <a href="{% url 'e_prescribing' %}" class="btn btn-blue">Manage Prescriptions</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
