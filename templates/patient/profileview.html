<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: white;
            color: #1E3A8A;
        }
        h2 {
            margin-top: 30px;
            color: #1E3A8A;
        }
        .card {
            border-color: #1E3A8A;
            border-radius: 8px;
            background-color: #f1f5f9;
        }
        .btn-primary, .btn-secondary {
            background-color: #1E3A8A;
            border: none;
        }
        .btn-secondary {
            background-color: #6C757D;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>My Profile</h2>
        <div class="card p-4">
            <p><strong>Username:</strong> {{ patient.username }}</p>
            <p><strong>Email:</strong> {{ patient.email }}</p>
            <p><strong>Phone Number:</strong> {{ patient.contact_number }}</p>
            <a href="{% url 'PatientProfileUpdate' %}" class="btn btn-primary mb-2">Edit Profile</a>
            <a href="{% url 'index' %}" class="btn btn-secondary">Return to Home</a>
        </div>
    </div>
</body>
</html>
