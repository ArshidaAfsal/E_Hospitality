<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: white;
            color: #1E3A8A;
        }
        h2 {
            margin-top: 30px;
            color: #1E3A8A;
        }
        .btn-success, .btn-secondary {
            background-color: #1E3A8A;
            border: none;
        }
        .btn-secondary {
            background-color: #6C757D;
        }
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #1E3A8A;
            border-radius: 8px;
            background-color: #f1f5f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Update Profile</h2>
        <div class="form-container">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success mb-3">Update Profile</button>
                <a href="{% url 'ProfileView' %}" class="btn btn-secondary mb-3">Cancel</a>
                <a href="{% url 'index' %}" class="btn btn-secondary">Return to Home</a>
            </form>
        </div>
    </div>
</body>
</html>
