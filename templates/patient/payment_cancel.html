<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: white;
            color: #1E3A8A; /* Dark blue color */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            padding: 20px;
            text-align: center;
        }
        h2 {
            color: #D32F2F; /* Red color for cancellation alert */
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
        }
        .btn-primary {
            background-color: #1E3A8A; /* Dark blue */
            border-color: #1E3A8A;
        }
        .btn-primary:hover {
            background-color: #163a73;
            border-color: #163a73;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Payment Canceled</h2>
        <p>Your payment has been canceled. You can try again or contact support.</p>
        <a href="{% url 'book_appointment' %}" class="btn btn-primary">Retry Payment</a>
    </div>
</body>
</html>
