<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Patient Medical History</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            color: #333;
        }

        h2 {
            color: #1d3557;
            margin-bottom: 30px;
            text-align: center;
        }

        .container {
            margin-top: 50px;
        }

        .card {
            border: none;
            border-radius: 10px;
            padding: 30px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            color: #1d3557;
            font-weight: bold;
        }

        .form-control {
            border-color: #1d3557;
            margin-bottom: 15px;
        }

        .btn-primary {
            width: 100%;
            padding: 10px;
            background-color: #1d3557;
            border: none;
        }

        .btn-primary:hover {
            background-color: #457b9d;
        }

        .left-section {
            background-color: #1d3557; /* Dark blue section */
            color: white;
            padding: 50px;
            border-radius: 10px;
        }

        .right-section {
            padding: 20px;
        }

        .info-text {
            margin-top: 20px;
            font-size: 1.1em;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <h2>Add Patient Medical History</h2>
    <div class="row g-4">

        <!-- Left Section -->
        <div class="col-md-6">
             <a href="{% url 'index' %}" class="dashboard-link">&larr;>Return to Home</a>
            <div class="left-section">
                <h3>Patient Information</h3>
                <p class="info-text">
                    Here you can add the patient's medical history. Ensure all information is accurate and complete.
                </p>
                <ul>
                    <li>Medical Conditions</li>
                    <li>Medications</li>
                    <li>Allergies</li>
                    <li>Past Surgeries</li>
                </ul>
            </div>
        </div>

        <!-- Right Section -->
        <div class="col-md-6">
            <div class="card">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Add</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
